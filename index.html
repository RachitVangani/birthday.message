<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Things I Couldn't Say</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
            body {
                background-color: #f6fafe;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                color: #181c1f;
            }

            #header {
                display: grid;
                grid-template-columns: 75px auto;
                column-gap: 20px;
                place-items: center;
                background-color: #c4e7ff;
                padding: 8px ;
                margin-bottom:32px;
                border-radius: 8px;
            }

            #img-plc {
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }

            #img-plc > img {
                border-radius: 8px;
                border-style: solid;
                border-width: 4px;
                border-color: #176684;
                background-color: #c4e7ff;
                margin-left: 4px;
                height: 192px;
            }

            #subheader {
                color: #004c6a;
            }

            #header {
                display: grid;
                grid-template-columns: 75px auto;
                grid-template-rows: 1fr auto;
                column-gap: 20px;
                place-items: center;
                background-color: #c4e7ff;
                border-radius: 8px;
                border-style: solid;
                border-width: 4px;
                border-color: #176684;
                background-color: #c4e7ff;
            }

            #img-plc {
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                height: 112px;
                width: 112px;
            }

            #img-plc > img {
                color: #004c6a;
                height: 96px;
            }

            #subheader {
              padding: 8px 8px;
                color: #004c6a;
            }

            .album {
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                height: 75px;
                width: 75px;
            }

            .album > span {
                color: #93000a;
                font-size: 48px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
            }

            #list {
                display: grid;
                grid-template-rows: 1fr;
                row-gap: 16px;
                border-radius: 8px;
                place-items: stretch;
                border-style: solid;
                border-width: 4px;
                border-color: #176684;
                background-color: #c4e7ff;
                padding: 16px;
            }

            .number {
                padding: 16px;
                width: 25px;
                height: 25px;
                text-align: center;
                border-radius: 8px 50% 50% 50%;
                border-color: #615a7c;
                border-width: 2px;
                border-style: solid;
                margin: 0;
            }

            a {
              grid-row: 0;
                padding: 8px;
                text-align: center;
                border-radius: 8px;
                width:max-content;
                float:right;
                border-style: solid;
                border-width: 4px;
                border-color: #ba1a1a;
            }

            .card {
                background-color: #e7deff;
                border-color: #615a7c;
                border-width: 2px;
                border-style: solid;
                border-radius: 8px;
                color: #494263;
                padding: 4px;
                text-align: center;
            }

            .s-title-wrap {
                display: grid;
                grid-template-columns: auto 1fr;
            }

            .s-title {
                text-align: center;
                font-size: larger;
                margin: 0;
                margin-top: 16px;
            }

            h1 {
                text-align: center;
                font-size: 2.8em;
                margin-bottom: 10px;
            }

            a {
                display: block;
                font-size: 20px;
                color:#93000a;
                background-color: #ffdad6;
                text-decoration: none;
            }

            .heart {
                position: absolute;
                font-size: 2.5em;
                color: pink;
                animation: moveHeart 1s ease-in-out;
                pointer-events: none;
            }

            @keyframes moveHeart {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.5);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .list-title {
                color: #004d66;
                text-align: center;
            }

            hr{width:95%;border-color:#004c6a;}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Happy Birthday, Dhyana</h1>
            <div id="header">
                <div id="img-plc">
                    <img src="image.jpg" alt="">
                </div>
                <div id="wsubheader">
                    <h3 id="subheader">This isn't just a playlist. It's everything I couldn't
                    say... wrapped into the songs I wish you could hear me say
                    out loud.</h3>
                    <a
                        href="https://open.spotify.com/playlist/2Ee2AkhM6OWXmbRrIylGYk?si=3e16472611df494d&pt=8b9964dfbae43b6b59240e9f0e284203"
                        target="_blank"
                        >Things I Couldn't Say</a
                    >
                    </div>
                
            </div>

            <div id="list">
                <div class="card">
                    <div class="s-title-wrap">
                        <div class="number">
                            <span class="material-symbols-rounded"> cake </span>
                        </div>
                        <h4 class="s-title">If only you knew...</h4>
                    </div>
                </div>
            </div>
        </div>

        <script defer>
            function Song(name, author, lyric, msg) {
                return {name,author,lyric,msg};
            }

            const songs = [
                Song(
                    "Can't Help Falling In Love",
                    "Elvis Presley",
                    "Take my hand, take my whole life too, for I can't help falling in love with you",
                    "This one's simple, but it says everything. I didn't plan to fall for you, it just happened. Still kind of is."
                ),
                Song(
                    "Nothing Else Matters",
                    "Metallica",
                    "So close, no matter how far",
                    "When everything feels uncertain, this reminds me that nothing else matters as long as it's you and me."
                ),
                Song(
                    "Hey Jude",
                    "The Beatles",
                    "Take a sad song and make it better",
                    "This has always felt comforting. I hope it brings you peace, the same way it always has for me."
                ),
                Song(
                    "Perfect",
                    "Ed Sheeran",
                    "Now I know I have met an angel in person, and she looks perfect",
                    "It's not about big moments. It's the small, quiet ones that made me realize just how rare someone like you is."
                ),

                Song(
                    "Just the Way You Are",
                    "Bruno Mars",
                    "And when you smile, the whole world stops and stares for a while",
                    "You never had to try. You were already everything — just the way you are."
                ),

                Song(
                    "Stairway to Heaven",
                    "Led Zeppelin",
                    "There's a lady who's sure all that glitters is gold",
                    "You've always had this light in you — something rare. I hope you never forget how golden you really are."
                ),

                Song(
                    "Sweet Child O' Mine",
                    "Guns N' Roses",
                    "Her hair reminds me of a warm safe place where as a child I'd hide.",
                    "You were always that safe space for me. Just hearing your voice used to make everything feel okay. I miss that."
                ),

                Song(
                    "The Night We Met",
                    "Lord Huron",
                    "I had all and then most of you, some and now none of you",
                    "This one hurts a bit. But it's honest. There was a time where things felt whole, and now it's just... quiet. I think you know what I mean."
                ),

                Song(
                    "Gone, Gone, Gone",
                    "Phillip Phillips",
                    "When life leaves you high and dry, I'll be at your door tonight if you need help.",
                    "Even now, no matter how things ended, if you ever needed someone, I'd still show up. That promise hasn't changed."
                ),

                Song(
                    "All Apologies",
                    "Nirvana",
                    "Everything's my fault, I'll take all the blame",
                    "This one's straight up an apology. I know I messed up, with words, with silence, with everything in between. I get it now."
                ),

                Song(
                    "I Wanna Be Yours",
                    "Arctic Monkeys",
                    "Let me be your leccy meter and I'll never run out",
                    "Strange line — but it's about being dependable. Consistent. There, even when everything else breaks."
                ),
                Song(
                    "Fix you",
                    "Coldplay",
                    "Lights will guide you home, and ignite your bones, and I will try to fix you",
                    "I couldn't always be there when you needed someone, but if anything I ever said or did helped in some way, even a little, I hope that part stuck."
                ),
                Song(
                  "Until I Found You",
                  "Stephen Sanchez",
                  "I would never fall in love again until I found her",
                  "This line says it all. Before you, love was just a word.<br>When you came into my life, it actually meant something.<br>This song is my way of telling you without all the complicated words that<br><b>you</b> were the person who made me believe in love again."
                )
            ];

            const list = document.getElementById("list");

            songs.forEach(({ name: n, author: a, lyric: l, msg: m }, idx) => {
                const card = document.createElement("div");
                card.className += "card";

                const title_wrap = document.createElement("div");
                title_wrap.classList.add("s-title-wrap");
                const no = document.createElement("h4");
                no.classList.add("number");
                no.textContent = `${idx + 1}.`;

                const title = document.createElement("h4");
                title.classList.add("s-title");
                title.textContent = `${n} - ${a}`;

                title_wrap.appendChild(no);
                title_wrap.appendChild(title);

                const lyric = document.createElement("em");
                lyric.classList.add("lyric");
                lyric.textContent = l;

                const msg = document.createElement("p");
                msg.classList.add("msg");
                msg.innerHTML = m;

                card.appendChild(title_wrap);
                card.appendChild(lyric);
                card.appendChild(msg);
                list.appendChild(card);
                list.append(document.createElement("hr"));
            });

            document.body.addEventListener("click", function (event) {
                var heart = document.createElement("div");
                heart.classList.add("heart");
                heart.textContent = "❤️";
                heart.style.left = event.pageX + "px";
                heart.style.top = event.pageY + "px";
                document.body.appendChild(heart);

                setTimeout(function () {
                    heart.remove();
                }, 1000);
            });
        </script>
    </body>
</html>
